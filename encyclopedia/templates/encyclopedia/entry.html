{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ title }}
{% endblock %}

{% block body %}
    {% if entry %}
    <a href="{% url 'wiki:edit' title %}">Edit</a>
    <p>{{ entry|safe }}</p>
    {% else %}
    <h1>404. The page doesn't exist... :(</h1>
    {% endif %}

{% endblock %}
