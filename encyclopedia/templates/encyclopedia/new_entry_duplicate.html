{% extends "encyclopedia/layout.html" %}

{% block title %}
    New Entry
{% endblock %}

{% block body %}
    <h1>Add entry:</h1>
    <h3 style="color: red">This title already exist, try a different title.</h3>

    <form action="{% url 'wiki:new_entry' %}" method="post">
        {% csrf_token %}
        {{ new_entry_form.as_p }}
        <input type="submit" value="Add">
    </form>

{% endblock %}
